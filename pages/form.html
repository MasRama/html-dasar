<body style="background-color: #F0B86E;">

    <table style="margin: auto; margin: auto; padding: 10px;">

        <h1 style="text-align: center; color: #241468;">Halo! Ini adalah contoh Form dalam HTML</h1>
        <h2 style="text-align: center; color: #241468;"> Berikut adalah form pendaftaran Studi Independen 2023 - PT Arkatama Multi Solusindo </h2>
        
        <form action="#" style="text-align: center;">
            <label for="name" style="color: #241468; font-size: larger; font-weight: 600;">Nama</label> <br>
            <input type="text" placeholder="Nama lengkap">
            <br> <br>
            <label for="email" style="color: #241468; font-size: larger; font-weight: 600">Email</label> <br>
            <input type="email" placeholder="Email aktif">
            <br> <br>
            <label for="nohp" style="color: #241468; font-size: larger; font-weight: 600">Nomer HP</label> <br>
            <input type="number" placeholder="08xxx">
            <br> <br>
            <label for="gender" style="color: #241468; font-size: larger; font-weight: 600">Jenis Kelamin</label> <br>
            <input type="radio" name="gender" value="Laki-laki"> Laki-laki 
            <input type="radio" name="gender" value="Perempuan"> Perempuan 
            <br> <br>
            <label for="prodi" style="color: #241468; font-size: larger; font-weight: 600">Prodi</label> <br>
            <select name="prodi" id="prodi">
                <option value="" selected disabled>Pilih Prodi</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Manajemen">Manajemen</option>
                <option value="Akuntansi">Akuntansi</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
            </select>
            <br> <br>
            <label for="gender" style="color: #241468; font-size: larger; font-weight: 600">Hobi</label> <br>
            <input type="checkbox" value="berenang"> Berenang 
            <input type="checkbox" value="membaca"> Membaca
            <input type="checkbox" value="menyanyi"> Menyanyi
            <input type="checkbox" value="olahraga"> Olahraga
            <br> <br>
            <label for="alamat" style="color: #241468; font-size: larger; font-weight: 600">Alamat</label> <br>
            <textarea name="alamat" id="alamat" placeholder="Alamat lengkap"></textarea>
            <br> <br>
            <label for="fotodiri" style="color: #241468; font-size: larger; font-weight: 600">Foto Diri</label> <br>
            <input type="file" name="fotodiri"> <br> <br>
            <input type="submit" name="submit" value="Daftar">
        </form>

</body>
</html>
