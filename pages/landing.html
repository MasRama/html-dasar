<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DASAR - F. Rama</title>
    <link rel="stylesheet" href="../assets/css/landing.css">
    <script src="../assets/js/landing.js" defer></script>
</head>
<body>

        <h1> Halo! Ini adalah contoh Listing Produk dengan carousel </h1>
        <h2> Dibuat dengan CSS dan Javascript </h2>

        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <img src="../assets/images/lego.jpg" width="100%">
              <div class="text">Komponen Lego Biru</div>
            </div>
          
            <div class="mySlides fade">
              <img src="../assets/images/lego2.jpg" width="100%">
              <div class="text">Action Figure Lego</div>
            </div>

            <div class="mySlides fade">
                <img src="../assets/images/lego3.jpg" width="100%">
                <div class="text">Komponen Warna Warni</div>
              </div>

              <div class="mySlides fade">
                <img src="../assets/images/lego4.jpg" width="100%">
                <div class="text">Lego Starwars</div>
              </div>
              
              <div class="mySlides fade">
                <img src="../assets/images/lego5.jpg" width="100%">
                <div class="text">Komponen Lego Pink</div>
              </div> 

              <div class="mySlides fade">
                <img src="../assets/images/lego6.jpg" width="100%">
                <div class="text">Komponen Lego Kuning</div>
              </div> 

              <div class="mySlides fade">
                <img src="../assets/images/lego7.jpg" width="100%">
                <div class="text">Komponen Lego Orange</div>
              </div> 

              <div class="mySlides fade">
                <img src="../assets/images/lego8.jpg" width="100%">
                <div class="text">Komponen Lego Hijau</div>
              </div> 
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <span class="dot" onclick="currentSlide(8)"></span>
          </div>

</body>
</html>
